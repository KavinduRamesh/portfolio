<div class="project-card-container">
    <div class="project-img-container">
        <img class="project-img" [src]="projectDataSet.projectImg"  alt="">
        <div class="git-icon-container">
            <img class="git-icon" [src]="projectDataSet.gitImg"  alt="Git Icon">
        </div>
    </div>
    <div class="project-header"><h3>{{projectDataSet.projectHeader}}</h3></div>
    <div class="project-desc"><p>{{projectDataSet.projectDesc}}</p></div>
    <div class="tag-container">
        <div class="tag-1"><p>{{projectDataSet.projTag1}}</p></div>
        <div class="tag-2"><p>{{projectDataSet.projTag2}}</p></div>
        <div class="tag-3"><p>{{projectDataSet.projTag3}}</p></div>
    </div>
</div>
